# Configuração Nginx para Raunaimer Monfre Advocacia - Landing Page (Sem SSL)
# Domínio: raunaimer.adv.br (Landing page de vendas)
# Sistema: app.raunaimer.adv.br (Aplicação principal)

server {
    listen 80;
    listen [::]:80;
    server_name raunaimer.adv.br www.raunaimer.adv.br;
    
    # Security Headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Document Root
    root /var/www/html;
    index index.html index.htm;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Cache static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Main location block
    location / {
        try_files $uri $uri/ /index.html;
        
        # Security headers for HTML files
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
    }
    
    # Handle 404 errors
    error_page 404 /index.html;
    
    # Logs
    access_log /var/log/nginx/raunaimer.adv.br.access.log;
    error_log /var/log/nginx/raunaimer.adv.br.error.log;
} 